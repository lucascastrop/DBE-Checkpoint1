 <?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   

<ui:composition template="_template.xhtml">
	<ui:define name="content">
		<p:messages id="messages"><p:autoUpdate /></p:messages>

		<h:form>
		<p:card class="card-form">
		    <f:facet name="title">
		        New User 
		    </f:facet>
		   
				<h:panelGrid columns="2">
					<p:outputLabel for="name" value="Name"/>
					<p:inputText id="name" value="#{registerBean.register.name}" required="true" >
						<f:ajax event="blur" render="messages" />
					</p:inputText>
					
					<p:outputLabel for="email" value="email"/>
					<p:inputText id="email" value="#{registerBean.register.email}" required="true" validatorMessage="Informe um email válido" >
						<f:validateRegex pattern="/^[a-z0-9.]+@[a-z0-9]+\.[a-z]+\.([a-z]+)?$/i"></f:validateRegex>
						<f:ajax event="blur" render="messages" />
					</p:inputText>
					
					<p:outputLabel for="cpf" value="cpf"/>
					<p:inputText id="cpf" value="#{registerBean.register.cpf}" required="true" converterMessage="O campo deve conter um formato válido">
						<f:validateRegex pattern="/^\d{3}\.\d{3}\.\d{3}\-\d{2}$/"></f:validateRegex>
						<f:ajax event="blur" render="messages" />
					</p:inputText>
					
					
				</h:panelGrid>
			
			
		    <f:facet name="footer">
		        <p:commandButton icon="pi pi-check" value="Save" action="#{registerBean.save}">
		        	<p:ajax execute="@form" update="table-register" />
		        </p:commandButton>
		        <p:commandButton icon="pi pi-times" value="Cancel" styleClass="ui-button-secondary" style="margin-left: .5em"/>
		    </f:facet>
		</p:card>
		</h:form>
		
		
		
	</ui:define>
		
</ui:composition>

</html>
