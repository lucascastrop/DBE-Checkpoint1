<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   

<ui:composition template="_template.xhtml">
	<ui:define name="content">
	
		<div class="card product">
		    <h:form id="form">
		        <p:dataView var="register" 
		        			value="#{registerBean.register}" 
		        			rows="5" 
		        			paginator="true"
		                    rowsPerPageTemplate="5,10"
		                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		                    gridIcon="pi pi-th-large" 
		                    listIcon="pi pi-bars">
		
		
		            <p:dataViewListItem>
		                <div class="register-list-item">
		                    <p:graphicImage name="demo/images/product/"/>
		                    <div class="register-list-detail">
		                        <div class="register-name">#{register.name}</div>
		                        <div class="register-description">#{register.email}</div>
		                        <p:rating value="0"/>
		                    </div>
		                </div>
		            </p:dataViewListItem>
		        </p:dataView>
		    </h:form>
		</div>
	
	</ui:define>
	
</ui:composition>



</html>
